<!DOCTYPE html>
<html>
	<head>
		<title>Mealy Another Adventure - Game</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" />
        <script type="text/javascript" src="js/data.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/jquery.jsPlumb-1.4.1-all-min.js"></script>
        <script type="text/javascript" src="js/crafty.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/components.js"></script>
        <script>window.addEventListener('load', Game.start);</script>
	</head>
	<body>
		<div id="game">
			<div id="cr-stage"></div>
			<span id="alphabet">abbccaaaabcbccb</span>
			<div id="playbar">
				<span id="leftbutton">
					<img id="play" src="img/Play.png" />
					<img id="pause" src="img/Pause.png" />
					<img id="stop" src="img/Stop.png" />
				</span>
				<span id="score">0000</span>
				<span id="rightbuttons">
					<img id="new" src="img/New.png" />
				</span>
			</div>
		</div>
		<div id="automatons">
			<div id="area"></div>
			</div>
		</div>
		<div id="actionmenu">
			<ul>
				<li id="halt">Halt</li>
				<li id="left">Left</li>
				<li id="right">Right</li>
				<li id="jump">Jump</li>
				<li id="jumpleft">Jump Left</li>
				<li id="jumpright">Jump Right</li>
			</ul>
		</div>
	</body>
</html>
